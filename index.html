<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simon Ralek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio website - Simon Ralek" />

    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script"
      rel="stylesheet"
    />

    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css" />
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="css/icomoon.css" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- Theme style  -->
    <link
      id="theme-light"
      rel="stylesheet"
      title="light"
      href="css/style.css"
    />
    <link
      id="theme-dark"
      rel="stylesheet"
      title="dark"
      href="css/dark-style.css"
      disabled
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="fh5co-loader"></div>

    <nav
      class="navbar navbar-light bg-light"
      style="position: absolute; width: 100%"
    >
      <a href="/cs/" onclick="setLanguage('cs')" title="Czech"
        ><img
          src="https://icons.iconarchive.com/icons/custom-icon-design/all-country-flag/256/Czech-Republic-Flag-icon.png"
          class="flags"
          height="36px"
          alt="cs-flag"
      /></a>
      <a href="/en/" onclick="setLanguage('en')" title="English"
        ><img
          src="https://icons.iconarchive.com/icons/custom-icon-design/all-country-flag/256/United-Kingdom-flag-icon.png"
          class="flags"
          height="36px"
          alt="en-flag"
      /></a>
      <div style="float: right; margin: 1.7rem 2rem 0 0">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
    </nav>

    <div id="main-page"></div>

    <div id="fh5co-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>&copy; 2022 Šimon Rálek. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="gototop js-top">
      <a href="#" class="js-gotop"><i class="icon-arrow-up22"></i></a>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="js/jquery.waypoints.min.js"></script>
    <!-- Stellar Parallax -->
    <script src="js/jquery.stellar.min.js"></script>
    <!-- Easy PieChart -->
    <script src="js/jquery.easypiechart.min.js"></script>
    <!-- Modernizer -->
    <script src="js/modernizr-2.6.2.min.js"></script>

    <!-- Main -->
    <script src="js/main.js"></script>
    <script src="js/router.js"></script>
    <!-- Toggle Theme -->
    <script>
      const chk = document.getElementById("chk");

      chk.addEventListener("change", () => {
        var light = document.getElementById("theme-light");
        var dark = document.getElementById("theme-dark");
        if (light.disabled) {
          light.removeAttribute("disabled");
          dark.setAttribute("disabled", "true");
        } else {
          light.setAttribute("disabled", "true");
          dark.removeAttribute("disabled");
        }
      });
    </script>

    <!-- Language -->
    <script>
      $(document).ready(() => {
        $("#about_me").text(localStorage.getItem(language.about_me));
      });
    </script>
  </body>
</html>
